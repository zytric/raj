---
layout: default
title: Reading
---

<h1>Read books</h1>

{% for post in paginator.posts | where: post.category, "Reading" %}
  <div class="book">
    <a href="{{ post.url | absolute_url }}">
      {{ post.title }}  <span class="post-date">{{ post.date | date_to_string }}</span>
    </a>
  </div>
{% endfor %}
