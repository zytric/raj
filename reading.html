<h1>Books 5</h1>

{% assign readings = site.posts | where: "category", "Reading" %}

    <div class="book">

        {{ post.title }}  <span class="post-date">{{ post.date | date_to_string }}</span>
      </a>
    </div>

{% endfor %}
