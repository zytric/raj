---
layout: default
title: Reading
---

<h1>Books</h1>

{% assign readings = posts | where: "category", "Reading" %}
{% for post in readings %}
  <div class="book">
    <a href="{{ post.url | absolute_url }}">
      {{ post.title }}  <span class="post-date">{{ post.date | date_to_string }}</span>
    </a>
  </div>
{% endfor %}
